<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Sissor</title>
        <link rel="icon" type = "images/png" href = "images/rock-paper-scissors.png">
        <link rel ="stylesheet" href = styles.css>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>

        <div class = "score-board">
            <div id ="user-tag" class ="badge">user</div>
            <div id ="computer-tag" class ="badge">computer</div>
            <span id = "user-score">0</span>:<span id = "computer-score">0</span>
        </div>

        <div class = "result">
            <p>Rock Paper Scissors GO! </p>
        </div>

        <div class = "choices">
            <div class = "choice" id ="r">
                <img src = "images/rock.png">
            </div>
            <div class = "choice" id ="p">
                <img src = "images/paper.png">
            </div>
            <div class = "choice" id ="s">
                <img src = "images/scissors.png">
            </div>
        </div>
        
        <p id = "action-message">Make your move</p>
        <script src = "app.js" charset="UTF-8"></script>
    </body>
</html>
